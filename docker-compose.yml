services:
  db:
    image: postgres:17
    container_name: chirrp-db
    env_file:
      - ./chirrp-backend/.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chirrp}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./chirrp-backend
      dockerfile: Dockerfile
    container_name: chirrp-api
    restart: always
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./chirrp-backend/.env
    ports:
      - "8001:8000"
    volumes:
      - ./chirrp-backend/app:/app/app
      - ./chirrp-backend/migrations:/app/migrations
      - ./chirrp-backend/tests:/app/tests
      - ./chirrp-backend/pyproject.toml:/app/pyproject.toml
      - ./chirrp-backend/uv.lock:/app/uv.lock
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  pgdata: